<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - ATELIER</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #1a1a1a;
            --accent: #d4a574;
            --bg: #fafaf8;
            --white: #ffffff;
            --border: #e5e5e5;
            --text: #1a1a1a;
            --text-light: #666;
            --success: #2d7a3e;
            --error: #c1403d;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Work Sans', sans-serif;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
        }
        
        /* Navigation */
        .navbar {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            color: var(--accent);
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--accent);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        .header {
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        /* Orders */
        .orders-grid {
            display: grid;
            gap: 2rem;
        }
        
        .order-card {
            background: var(--white);
            border: 1px solid var(--border);
            padding: 2rem;
            transition: all 0.3s;
        }
        
        .order-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .order-id {
            font-family: var(--font-display);
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .order-date {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--white);
        }
        
        .badge-pending { background: #e67e22; }
        .badge-processing { background: #3498db; }
        .badge-shipped { background: #9b59b6; }
        .badge-delivered { background: var(--success); }
        .badge-cancelled { background: var(--error); }
        
        .order-items {
            margin-bottom: 1.5rem;
        }
        
        .order-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .item-info {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }
        
        .order-total {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }
        
        .shipping-info {
            background: var(--bg);
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-state h2 {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .spinner {
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: var(--white);
            padding: 1rem 1.5rem;
            transform: translateY(150%);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.active {
            transform: translateY(0);
        }
        
        .toast.error {
            background: var(--error);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ATELIER</div>
        <div class="nav-links">
            <a href="/" class="nav-link">Shop</a>
            <a href="/dashboard" class="nav-link">My Orders</a>
            <span class="nav-link" id="userName">Loading...</span>
            <button class="btn btn-outline" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>My Orders</h1>
            <p>Track and manage your orders</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: var(--text-light);">Loading your orders...</p>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h2>No Orders Yet</h2>
            <p>You haven't placed any orders yet. Start shopping to see your orders here!</p>
            <a href="/" class="btn">Start Shopping</a>
        </div>

        <div class="orders-grid" id="ordersGrid"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="dashboard.js"></script>
</body>
</html>

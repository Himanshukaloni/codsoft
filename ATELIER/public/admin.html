<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ATELIER</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #1a1a1a;
            --accent: #d4a574;
            --bg: #fafaf8;
            --white: #ffffff;
            --border: #e5e5e5;
            --text: #1a1a1a;
            --text-light: #666;
            --success: #2d7a3e;
            --error: #c1403d;
            --warning: #e67e22;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Work Sans', sans-serif;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--primary);
            color: var(--white);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar-brand {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            padding: 0 2rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 2rem;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 1rem 2rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255,255,255,0.1);
            color: var(--accent);
        }
        
        .logout-btn {
            margin: 2rem;
            width: calc(100% - 4rem);
            padding: 0.8rem;
            background: var(--accent);
            color: var(--white);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            opacity: 0.9;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2rem;
        }
        
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: var(--text-light);
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        /* Sections */
        .section {
            background: var(--white);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }
        
        .section-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
        }
        
        /* Buttons */
        .btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--accent);
        }
        
        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }
        
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }
        
        .btn-danger {
            background: var(--error);
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--bg);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }
        
        tr:hover {
            background: var(--bg);
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border);
            font-family: var(--font-body);
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--white);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        /* Badge */
        .badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 2px;
        }
        
        .badge-pending { background: var(--warning); color: var(--white); }
        .badge-processing { background: #3498db; color: var(--white); }
        .badge-shipped { background: #9b59b6; color: var(--white); }
        .badge-delivered { background: var(--success); color: var(--white); }
        .badge-cancelled { background: var(--error); color: var(--white); }
        .badge-admin { background: var(--accent); color: var(--white); }
        .badge-user { background: var(--border); color: var(--text); }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: var(--white);
            padding: 1rem 1.5rem;
            transform: translateY(150%);
            transition: all 0.3s;
            z-index: 2000;
        }
        
        .toast.active {
            transform: translateY(0);
        }
        
        .toast.error {
            background: var(--error);
        }
        
        .toast.success {
            background: var(--success);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .product-image-preview {
            max-width: 200px;
            margin-top: 0.5rem;
        }
        
        .order-items {
            margin: 1rem 0;
        }
        
        .order-item {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">ATELIER</div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active" data-section="dashboard">Dashboard</a></li>
                <li><a href="#" data-section="products">Products</a></li>
                <li><a href="#" data-section="orders">Orders</a></li>
                <li><a href="#" data-section="users">Users</a></li>
            </ul>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1>Admin Dashboard</h1>
                <p>Welcome back, <span id="adminName">Admin</span></p>
            </div>

            <!-- Dashboard Section -->
            <div class="section active" id="dashboard-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Users</div>
                        <div class="stat-value" id="totalUsers">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Products</div>
                        <div class="stat-value" id="totalProducts">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Orders</div>
                        <div class="stat-value" id="totalOrders">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Revenue</div>
                        <div class="stat-value" id="totalRevenue">$0</div>
                    </div>
                </div>

                <div style="background: var(--white); padding: 2rem; border: 1px solid var(--border);">
                    <h3 style="margin-bottom: 1rem; font-family: var(--font-display);">Orders by Status</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Pending</div>
                            <div class="stat-value" id="pendingOrders">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Processing</div>
                            <div class="stat-value" id="processingOrders">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Shipped</div>
                            <div class="stat-value" id="shippedOrders">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Delivered</div>
                            <div class="stat-value" id="deliveredOrders">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Section -->
            <div class="section" id="products-section">
                <div class="section-header">
                    <h2 class="section-title">Products</h2>
                    <button class="btn" id="addProductBtn">Add Product</button>
                </div>
                <div class="loading" id="productsLoading">
                    <div class="spinner"></div>
                </div>
                <div class="table-container" id="productsTable"></div>
            </div>

            <!-- Orders Section -->
            <div class="section" id="orders-section">
                <div class="section-header">
                    <h2 class="section-title">All Orders</h2>
                </div>
                <div class="loading" id="ordersLoading">
                    <div class="spinner"></div>
                </div>
                <div class="table-container" id="ordersTable"></div>
            </div>

            <!-- Users Section -->
            <div class="section" id="users-section">
                <div class="section-header">
                    <h2 class="section-title">Users</h2>
                </div>
                <div class="loading" id="usersLoading">
                    <div class="spinner"></div>
                </div>
                <div class="table-container" id="usersTable"></div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="productModalTitle">Add Product</h3>
                <button class="modal-close" id="closeProductModal">&times;</button>
            </div>
            <form id="productForm">
    <input type="hidden" id="productId" name="id">

    <div class="form-group">
        <label for="productName">Product Name *</label>
        <input type="text" id="productName" name="name" required>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="productCategory">Category *</label>
            <select id="productCategory" name="category" required>
                <option value="">Select Category</option>
                <option value="clothing">Clothing</option>
                <option value="accessories">Accessories</option>
                <option value="shoes">Shoes</option>
                <option value="bags">Bags</option>
            </select>
        </div>

        <div class="form-group">
            <label for="productPrice">Price *</label>
            <input type="number" id="productPrice" name="price" step="0.01" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="productStock">Stock</label>
            <input type="number" id="productStock" name="stock" value="100">
        </div>

        <div class="form-group">
            <label for="productImage">Image URL</label>
            <input type="url" id="productImage" name="image">
        </div>
    </div>

    <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea id="productDescription" name="description"></textarea>
    </div>

    <div style="display: flex; gap: 1rem;">
        <button type="submit" class="btn">Save Product</button>
        <button type="button" class="btn btn-secondary" id="cancelProduct">Cancel</button>
    </div>
</form>

        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Order Details</h3>
                <button class="modal-close" id="closeOrderModal">&times;</button>
            </div>
            <div id="orderDetails"></div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="admin.js"></script>
</body>
</html>

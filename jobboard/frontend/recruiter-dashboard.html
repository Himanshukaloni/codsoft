<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard - JobBoard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   Navbar 
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo">JobBoard</a>
      <ul class="navbar-menu" id="authLinks">
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="recruiter-dashboard.html" class="active">Dashboard</a></li>
        <li><a href="#" class="navbar-btn logout-btn" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

   Dashboard 
  <div class="container">
    <div class="dashboard">
       Sidebar 
      <aside class="sidebar">
        <div style="text-align: center; margin-bottom: 20px;">
          <img id="companyLogoImg" src="https://via.placeholder.com/150?text=C" alt="Company Logo" class="profile-photo" style="width: 100px; height: 100px; border-radius: 8px;">
          <h3 style="margin-top: 10px; margin-bottom: 5px;" id="welcomeName">Recruiter</h3>
        </div>
        <ul class="sidebar-menu">
          <li><a href="#" onclick="showSection('profile')" class="active">üè¢ Company Profile</a></li>
          <li><a href="#" onclick="showSection('jobs')">üìã My Jobs</a></li>
          <li><a href="#" onclick="showSection('postJob')">‚ûï Post New Job</a></li>
        </ul>
      </aside>

       Main Content
      <main class="dashboard-content">
         Profile Section
        <div id="profileSection" class="dashboard-section">
          <div class="dashboard-header">
            <h2>Company Profile</h2>
          </div>

          <form id="profileForm">
            <div class="profile-section">
              <div class="profile-photo-container">
                <img id="companyLogoImg" src="https://via.placeholder.com/150?text=C" alt="Company Logo" class="profile-photo" style="border-radius: 8px;">
                <div class="file-input-wrapper">
                  <label for="logoInput" class="file-input-label">
                    üè¢ Upload Logo
                  </label>
                  <input type="file" id="logoInput" accept="image/*">
                </div>
              </div>

              <div class="profile-details">
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" disabled style="background: #f3f2ef;">
                </div>
                
                <div class="form-group">
                  <label for="companyName">Company Name</label>
                  <input type="text" id="companyName" required placeholder="Enter company name">
                </div>
                
                <div class="form-group">
                  <label for="companyWebsite">Company Website</label>
                  <input type="url" id="companyWebsite" placeholder="https://example.com">
                </div>
                
                <div class="form-group" style="grid-column: 1 / -1;">
                  <label for="companyDescription">Company Description</label>
                  <textarea id="companyDescription" placeholder="Tell us about your company"></textarea>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
          </form>
        </div>

         My Jobs Section 
        <div id="jobsSection" class="dashboard-section hidden">
          <div class="dashboard-header">
            <h2>My Posted Jobs</h2>
            <button class="btn btn-primary" onclick="showSection('postJob')">+ Post New Job</button>
          </div>
          
          <div id="jobsContainer">
            Jobs will be loaded here 
          </div>
        </div>

         Post Job Section 
        <div id="postJobSection" class="dashboard-section hidden">
          <div class="dashboard-header">
            <h2>Post a New Job</h2>
          </div>

          <form id="jobForm">
            <div class="form-group">
              <label for="jobTitle">Job Title *</label>
              <input type="text" id="jobTitle" required placeholder="e.g., Senior Software Engineer">
            </div>

            <div class="form-group">
              <label for="jobDescription">Job Description *</label>
              <textarea id="jobDescription" required placeholder="Describe the job role, responsibilities..."></textarea>
            </div>

            <div class="form-group">
              <label for="jobRequirements">Requirements</label>
              <textarea id="jobRequirements" placeholder="List the qualifications and requirements..."></textarea>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
              <div class="form-group">
                <label for="jobLocation">Location *</label>
                <input type="text" id="jobLocation" required placeholder="e.g., New York, NY">
              </div>

              <div class="form-group">
                <label for="jobSalary">Salary *</label>
                <input type="text" id="jobSalary" required placeholder="e.g., $80,000 - $120,000">
              </div>

              <div class="form-group">
                <label for="jobType">Job Type *</label>
                <select id="jobType" required>
                  <option value="">Select job type</option>
                  <option value="Full-time">Full-time</option>
                  <option value="Part-time">Part-time</option>
                  <option value="Contract">Contract</option>
                  <option value="Internship">Internship</option>
                  <option value="Remote">Remote</option>
                </select>
              </div>

              <div class="form-group">
                <label for="jobExperience">Experience Level</label>
                <input type="text" id="jobExperience" placeholder="e.g., 2-5 years">
              </div>

              <div class="form-group">
                <label for="jobPositions">Number of Positions</label>
                <input type="number" id="jobPositions" min="1" value="1">
              </div>

              <div class="form-group">
                <label for="jobDeadline">Application Deadline</label>
                <input type="date" id="jobDeadline">
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Post Job</button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/recruiter-dashboard.js"></script>
</body>
</html>

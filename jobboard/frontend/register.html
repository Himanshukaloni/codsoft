<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - JobBoard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   Navbar 
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo">JobBoard</a>
      <ul class="navbar-menu">
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html" class="navbar-btn active">Register</a></li>
      </ul>
    </div>
  </nav>

  Register Form 
  <div class="form-container">
    <h2>Create Your Account</h2>
    <p>Join JobBoard and start your journey</p>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="Minimum 6 characters">
        <small>Password must be at least 6 characters long</small>
      </div>
      
      <div class="form-group">
        <label for="role">I am a</label>
        <select id="role" name="role" required>
          <option value="">Select your role</option>
          <option value="student">Student / Job Seeker</option>
          <option value="recruiter">Recruiter / Employer</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block">Create Account</button>
    </form>
    
    <div class="form-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
